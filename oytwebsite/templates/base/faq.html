{% extends "base/boilerplate.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row py-5">
            <div class="col-lg-9 mx-auto text-black text-center">
                <h1 class="display-4">Sıkça Sorulan Sorular</h1>
            </div>
        </div>

        <div class="row">
            <div class="accordion" id="faq-accordionPanels">
                <div class="accordion" id="faq-accordion">
                    {% for faq in faqs %}
                        <div class="accordion-item">
                            <!-- QUESTION -->
                            <h2 class="accordion-header" id="heading{{ forloop.counter0 }}">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapse{{ forloop.counter0 }}" aria-expanded="false"
                                        aria-controls="collapse{{ forloop.counter0 }}">
                                    {{ faq.question }}
                                </button>
                            </h2>

                            <!-- ANSWER -->
                            <div id="collapse{{ forloop.counter0 }}" class="accordion-collapse collapse"
                                 aria-labelledby="heading{{ forloop.counter0 }}" data-bs-parent="#faq-accordion">
                                <div class="accordion-body">
                                    {{ faq.answer }}
                                </div>
                            </div>
                        </div>
                    {% empty %}
                        Henüz hiç sık sorulan soru yok, soruldukça ekleriz. =P
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
